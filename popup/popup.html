<!DOCTYPE html>
<html>

<head>
    <title>Bias Detector</title>

</head>

<body>
    <h1>Bias Detector</h1>
    <link rel="stylesheet" href="popup.css">

    <div class="status" id="apiStatus">API Status: Checking...</div>

    <div class="toggle-container">
        <span>Highlighting</span>
        <label class="toggle">
            <input type="checkbox" id="highlightToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="toggle-container">
        <span>Use Fallback Detection</span>
        <label class="toggle">
            <input type="checkbox" id="fallbackToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="api-key-container">
        <label for="apiKeyInput">Google Perspective API Key:</label>
        <input type="text" id="apiKeyInput" placeholder="Enter your API key">
        <button id="saveApiKey">Save Key</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
